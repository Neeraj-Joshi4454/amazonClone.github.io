<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <nav class="bg-black h-[10vh] text-white">
      <ul class="h-[100%] w-[100%] flex justify-center items-center gap-14">
        <li>
          <a
            class="text-lg hover:bg-white hover:text-black hover:cursor-pointer p-2 rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300"
            href="/"
            >Home</a
          >
        </li>
        <li>
          <a
            class="text-lg bg-white text-black hover:cursor-pointer p-2 rounded-lg"
            href="/products.html"
            >Products</a
          >
        </li>
        <li>
          <a
            class="text-lg hover:bg-white hover:text-black hover:cursor-pointer p-2 rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300"
            href="/product.html"
            >Product</a
          >
        </li>
        <li>
          <a
            class="text-lg hover:bg-white hover:text-black hover:cursor-pointer p-2 rounded-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300"
            href="#"
            >About</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="w-[50vw] m-auto flex justify-center items-center h-[20vh]">
        <input
          class="text-white bg-black p-2 text-lg rounded-lg mr-4 shadow-md"
          type="text"
          name="userSearch"
          placeholder="Search...."
          id="userSearch"
        />
        <button id="search" class="text-2xl">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </button>
      </div>

      <section
        class="h-[100%] w-[100vw] flex justify-center items-center flex-wrap gap-14"
        id="productList"
      ></section>
    </main>

    

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/5b93c455d1.js"
      crossorigin="anonymous"
    ></script>
   
  </body>
</html>
